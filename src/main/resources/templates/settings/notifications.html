<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu (currentMunu='notifications')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">완료</span>
                <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </span>
            </div>

            <div class="row">
                <h2 class="col-sm-12">알림 설정</h2>
            </div>
            <div class="row mt-3" th:fragment="profile-form">
                <form class="col-12" th:action="@{/settings/notifications}" th:object="${notifications}"
                      method="post" novalidate>
                    <div class="alert alert-light" role="alert">
                        <strong><a th:href="@{/settings/locations}">주요 활동 지역</a>에
                            <a th:href="@{/settings/keywords}">관심있는 주제</a>의 스터디가 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="form-check form-switch">
                            <input type="checkbox" th:field="*{studyCreatedByEmail}" class="form-check-input" id="studyCreatedByEmail">
                            <label class="form-check-label" for="studyCreatedByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" th:field="*{studyCreatedByWeb}" class="form-check-input" id="studyCreatedByWeb">
                            <label class="form-check-label" for="studyCreatedByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert">
                        <strong>스터디 모임 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
                    </div>
                    <div class="form-group">
                        <div class="form-check form-switch">
                            <input type="checkbox" th:field="*{studyJoinResultByEmail}" class="form-check-input" id="studyJoinResultByEmail">
                            <label class="form-check-label" for="studyJoinResultByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" th:field="*{studyJoinResultByWeb}" class="form-check-input" id="studyJoinResultByWeb">
                            <label class="form-check-label" for="studyJoinResultByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="alert alert-light" role="alert">
                        <strong>참여 중인 스터디</strong>에 대한 알림을 받을 방법을 설정하세요.
                    </div>

                    <div class="form-group">
                        <div class="form-check form-switch">
                            <input type="checkbox" th:field="*{studyUpdatedByEmail}" class="form-check-input" id="studyUpdatedByEmail">
                            <label class="form-check-label" for="studyUpdatedByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" th:field="*{studyUpdatedByWeb}" class="form-check-input" id="studyUpdatedByWeb">
                            <label class="form-check-label" for="studyUpdatedByWeb">웹으로 받기</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
